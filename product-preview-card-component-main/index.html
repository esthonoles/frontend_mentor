<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Product preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <main class="container">
      <div class="card-component">
        <div class="card-img">
          <img src="./images/image-product-desktop.jpg" alt="" />
        </div>
        <div class="card-detail">
          <p class="category-name">PERFUME</p>
          <h1 class="item-name">Gabrielle Essence Eau De Parfum</h1>
          <p class="item-detail">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="prices">
            <h1 class="current-price">$149.99</h1>
            <p class="old-price">$169.99</p>
          </div>
          <button class="btn-cta">
            <img src="./images/icon-cart.svg" alt="" />Add to Chart
          </button>
        </div>
      </div>
    </main>
  </body>
</html>
